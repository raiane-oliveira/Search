<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <title>Google Image Search</title>
    </head>
    <body>
        <header class="header-search">
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="advanced.html">Google Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-container">
            <div class="container">
                <div class="logo-google">
                    <img
                        src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Logo Google"
                    />
                    <p class="paragraph-logo-google">Images</p>
                </div>
                <form class="form-search" action="https://google.com/search">
                    <input type="text" name="q" />
                    <input class="btn" type="submit" value="Google Search" />
                    <input type="hidden" name="tbm" value="isch" />
                </form>
            </div>
        </main>
    </body>
</html>
